<div class="col-xs-12">
    <h2>Checkout</h2>

    <div ng-controller="cartSummaryCtr">

        <div class="alert alert-warning" ng-show="cartData.length == 0">
            There are no product in catr
            <a href="#/products" class="alert-link">Back to catalog</a>
        </div>

        <div ng-hide="cartData.length == 0">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Quantity</th>
                        <th class="text-right">Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cartData">
                        <td class="text-left">{{item.name}}</td>
                        <td class="text-right">{{item.price | currency}}</td>
                        <td class="text-right">{{item.count}}</td>
                        <td class="text-right">{{ (item.price * item.count) | currency }}</td>
                        <td class="text-right">
                            <button ng-click="remove(item.id)" class="btn btn-sm">Remove</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-right">Total:</td>
                        <td class="text-right">{{total() | currency}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="text-center">
            <a href="#/products" class="btn btn-primary">Continue shopping</a>
            <a href="#/placeorder" class="btn btn-primary">Place order now</a>
        </div>

    </div>
</div>
