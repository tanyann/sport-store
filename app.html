<!DOCTYPE html>
<html ng-app="sportStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>SportStore</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="style.css"/>


    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers/sportStore.js"></script>
    <script src="filters/customFilter.js"></script>
    <script src="controllers/productListCtrl.js"></script>
    <script src="components/cart.js"></script>



</head>

<body ng-controller="sportStoreCtrl">

    <div class="navbar navbar-inverse">
        <a href="#" class="navbar-brand">Sport Store 1</a>
        <cart-summary/>
    </div>


    <div class="alert alert-danger" ng-show="data.error">
        Error({{data.error.status}}). The product datat was not loaded.
        <a href="app.html" class="alert-link">Click here to try again</a>
    </div>

    <ng-view/>


</body>
</html>
