<!DOCTYPE html>
<html ng-app="sportStore">
<head lang="en">
    <meta charset="UTF-8">
    <title>SportStore</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="style.css"/>


    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script>
        angular.module("sportStore", ["customFilter","cart", "ngRoute"])
                .config(function($routeProvider){

                   $routeProvider.when("/checkout",{
                       templateUrl: "views/checkoutSummary.html"
                   });

                   $routeProvider.when("/products",{
                       templateUrl: "views/productList.html"
                   });

                   $routeProvider.otherwise({
                       templateUrl: "views/productList.html"
                   });

                });
    </script>


    <script src="controllers/sportStore.js"></script>
    <script src="filters/customFilter.js"></script>
    <script src="controllers/productListCtrl.js"></script>
    <script src="components/cart.js"></script>



</head>

<body ng-controller="sportStoreCtrl">

    <div class="navbar navbar-inverse">
        <a href="#" class="navbar-brand">Sport Store</a>
        <cart-summary/>
    </div>


    <div class="alert alert-danger" ng-show="data.error">
        Error({{data.error.status}}). The product datat was not loaded.
        <a href="app.html" class="alert-link">Click here to try again</a>
    </div>

    <ng-view/>


</body>
</html>
